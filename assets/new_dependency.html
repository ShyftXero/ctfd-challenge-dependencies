<div id="new-dependency-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <div class="contaner">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 id="new-dependency-modal-title"></h3>
                        </div>
                    </div>
                </div>


                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="new-dependency-submit" method="POST">
                <input id="new-dependency-chal-id" disabled>
                <select id="new-dependecy-dep-id">
                    {% for challenge in challenges %}
                    <option value="{{ challenge.id }}">{{ challenge.name }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-primary float-right" id="new-dependency-button">Add Dependency</button>
            </form>
        </div>
    </div>
</div>
